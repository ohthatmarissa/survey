<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Take the survey</h1>
    </div>

    <div class="form-group">
      <label for="color">What is your favorite color?</label>
      <input id="color" class="form-control" type="color">

      <div class="radio">
        <label for="flavor">What is your favorite flavor?</label><br>
        <ul><input type="radio">Chocolate</ul>
        <ul><input type="radio">Vanilla</ul>
      </div>

      <label for="born">Date of birth:</label>
      <input id="born" class="form-control" type="date">

    </div>

</html>
